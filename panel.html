<!DOCTYPE html>
<html>
<head>
    <title>SFDC Lead Summary</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="summaryContainer">
        <h1><img src="images/icon128.png" alt="Lead Summarizer Icon"> Lead Summary</h1>

        <div id="loading" class="loading">
            <img src="images/loading.gif" alt="Loading Icon">
        </div>

        <div id="accordionContainer" class="accordion" style="display: none;">
            <button type="button" class="accordion-toggle" id="leadInfo">General Info</button>
            <div class="accordion-content">
                <p><span class="label">Name: </span><span id="Name"></span></p>
                <p><span class="label">Company: </span><span id="Company"></span></p>
                <p><span class="label">Email: </span><span id="Email"></span></p>
                <p><span class="label">Phone: </span><span id="Phone"></span></p>
                <p><span class="label">Status: </span><span id="Status"></span></p>
                <p><span class="label">Company Title: </span><span id="Title"></span></p>
            </div>
            <br>
            <button type="button" class="accordion-toggle" id="product_Interest">Product Interest</button>
            <div class="accordion-content">
                <p><span class="label">Product Interest: </span><span id="Product_Interest"></span></p>
            </div>
            <br>
            <button type="button" class="accordion-toggle" id="whereWhy">Where and Why</button>
            <div class="accordion-content">
                <p><span class="label">Where and Why the lead came through the door: </span><span id="Where_and_Why"></span></p>
            </div>
            <br>
            <button type="button" class="accordion-toggle" id="historicalRelationship">Historical Relationship</button>
            <div class="accordion-content">
                <p><span class="label">Lead History: </span><span id="Historical_Relationship"></span></p>
                <button type="button" class="accordion-toggle duplicate-leads-toggle" id="duplicateLeads">Duplicate Leads</button>
                <div class="accordion-content">
                    <p><span class="label">Duplicate Leads: </span><span id="Duplicate_Leads"></span></p>
                </div>
            </div>
            <br>
            <button type="button" class="accordion-toggle" id="salesHook">Sales Enablement Hook</button>
            <div class="accordion-content">
                <p><span class="label">Sales Hook: </span><span id="Sales_Enablement_Hook"></span></p>
            </div>
        </div>
    </div>
    
    <div id="chatbotContainer">
        <h2>Ask About This Lead</h2>
        <div id="chatLog" class="chat-log"></div>
        <input type="text" id="chatInput" placeholder="Ask anything..." autocomplete="off">
        <button id="sendButton">Send</button>
    </div>

    <div id="logoContainer">
        <img src="images/ringcentral-logo.png" alt="RingCentral Logo" width="150"> <!-- Adjust width as necessary -->
    </div>
    <script src="panel.js"></script>
</body>
</html>
