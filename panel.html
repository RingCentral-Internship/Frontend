<!DOCTYPE html>
<html>
<head>
    <title>SFDC Lead Summary</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="summaryContainer">
        <h1><img src="images/icon128.png" alt="Lead Summarizer Icon"> Lead Summary</h1>

        <div id="loading" class="loading">
            <img src="images/loading.gif" alt="Loading Icon">
        </div>

        <div id="accordionContainer" class="accordion" style="display: none;">
            <button type="button" class="accordion-toggle" id="leadInfo">General Info</button>
            <div class="accordion-content">
                <p>Name: <span id="Name"></span></p>
                <p>Company: <span id="Company"></span></p>
                <p>Email: <span id="Email"></span></p>
                <p>Phone: <span id="Phone"></span></p>
                <p>Status: <span id="Status"></span></p>
                <p>Title: <span id="Title"></span></p>
            </div>
            <br>
            <button type="button" class="accordion-toggle" id="product_Interest">Product Interest</button>
            <div class="accordion-content">
                <p>Product Interest: <span id="Product_Interest"></span></p>
            </div>
            <br>
            <button type="button" class="accordion-toggle" id="whereWhy">Where and Why</button>
            <div class="accordion-content">
                <p>Where and why the lead came through the door: <span id="Where_and_Why"></span></p>
            </div>
            <br>
            <button type="button" class="accordion-toggle" id="historicalRelationship">Historical Relationship</button>
            <div class="accordion-content">
                <p>Lead History: <span id="Historical_Relationship"></span></p>
            </div>
            <br>
            <button type="button" class="accordion-toggle" id="salesHook">Sales Enablement Hook</button>
            <div class="accordion-content">
                <p>Sales Hook: <span id="Sales_Enablement_Hook"></span></p>
            </div>
        </div>
    </div>
    <div id="logoContainer">
        <img src="images/ringcentral-logo.png" alt="RingCentral Logo" width="150"> <!-- Adjust width as necessary -->
    </div>
    <script src="panel.js"></script>
</body>
</html>
